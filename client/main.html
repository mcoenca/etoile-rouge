<head>
  <title>etoile-rouge</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  {{> fileComparer publicComparitionUrl="2.png" }}
</template>

<template name="fileComparer">
  {{#if state.diffBlobFileUrl}}
    <img class="file-diffed" src={{state.diffBlobFileUrl}}>
  {{/if}}

  {{#if state.diffing}}
    <h3>Loading...</h3>
  {{/if}}

  <h1>Data Mismatch : {{state.dataMismatchPercentage}}</h1>
  
  {{#if state.blobFile}}
    {{> fileUploader onFileUpload=diffFiles}}
  {{else}}
    <h3>Loading...</h3>
  {{/if}}
</template>

<template name="fileUploader">
  <input class="file-input" type="file" name="" value="Put me a file in" placeholder="">
  <img class="file-uploaded" src={{state.fileUploadedUrl}}>
</template>
